<!DOCTYPE html>
<html>
  <head>
    <title>Форма для ввода имени и фамилии</title>
    <style>
    body{
      font-family: sans-serif;
    }
    label{
      display: block;
      margin-bottom: 5px;
    }
    input{
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px;
    }
    button{
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover{
      background-color: #3e8e41;
    }
    </style>
  </head>
  <body>
    <h1>Введите ваше имя и фамилию</h1>
    <form>
      <label for="firstName">Имя:</label>
      <input type="text"id="firstName"name="firstName"placeholder="Ваше имя"required>
      <label for="lastName">фамилия:</label>
      <input type="text"id="lastName"name="lastName"placeholder="Ваша фамилия"required>
      <button type="submit">Отправить</button>
    </form>
    <script>
      const form=document.querySelector('form');
      const output= document.getElementById('output');
      form.addEventListener('submit', function(event){
        event.preventDefault();//
        const firstName= document.getElementById('firstName').value;
        const lastName= document.getElementById('lastName').value;
        output.textContent= 'Привет, $ {firstName}${lastName}!';//Выводим приветствие
      });
    </script>

      <svg width="100" height="100">
        <rect x="10" y="10" width="80" fill="red" />
      </svg>
    
  </body>
</html>
